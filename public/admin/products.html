<div class="row">
    <div class="col-md-12" ng-show="products.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-product/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new product</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>SKU&nbsp;</th>
        <th>Name&nbsp;</th>
        <th>Title&nbsp;</th>
        <th>Description&nbsp;</th>
        <th>Price&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in products">
                <td>{{data.code}}</td>
                <td>{{data.name}}</td>
                <td>{{data.title}}</td>
                <td>{{data.description}}</td>
                <td>{{data.price}}</td>
                <td><a href="#/edit-product/{{data.productNumber}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit product</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="products.length == 0">
        <div class="col-md-12">
            <h4>No products found</h4>
        </div>
    </div>
</div>
